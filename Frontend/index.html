<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кроссворд</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="">
    <!-- Главная страница -->
    <div id="main-page" class="container main-page">
        
        <button id="main-settings-button" class="settings-button">
            <span class="bar bar1"></span>
            <span class="bar bar2"></span>
            <span class="bar bar1"></span>
        </button>
        
        <h1 class="glow-text">Кроссворд</h1>

        <button id="play-button" class="play-button">
            <svg
                height="24"
                width="24"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
            >
                <path d="M0 0h24v24H0z" fill="none"></path>
                <path
      d="M5 13c0-5.088 2.903-9.436 7-11.182C16.097 3.564 19 7.912 19 13c0 .823-.076 1.626-.22 2.403l1.94 1.832a.5.5 0 0 1 .095.603l-2.495 4.575a.5.5 0 0 1-.793.114l-2.234-2.234a1 1 0 0 0-.707-.293H9.414a1 1 0 0 0-.707.293l-2.234 2.234a.5.5 0 0 1-.793-.114l-2.495-4.575a.5.5 0 0 1 .095-.603l1.94-1.832C5.077 14.626 5 13.823 5 13zm1.476 6.696l.817-.817A3 3 0 0 1 9.414 18h5.172a3 3 0 0 1 2.121.879l.817.817.982-1.8-1.1-1.04a2 2 0 0 1-.593-1.82c.124-.664.187-1.345.187-2.036 0-3.87-1.995-7.3-5-8.96C8.995 5.7 7 9.13 7 13c0 .691.063 1.372.187 2.037a2 2 0 0 1-.593 1.82l-1.1 1.039.982 1.8zM12 13a2 2 0 1 1 0-4 2 2 0 0 1 0 4z"
      fill="currentColor"
                ></path>
            </svg>
            <span>Play</span>
        </button>
        

        <div class="quote-box">
            <h3>Старший Брат напоминает:</h3>
            <p id="daily-quote">Загрузка цитаты...</p>
        </div>
    </div>

    <!-- Страница настроек -->
    <div id="settings-page" class="container settings-page hidden">
        <h1>Настройки</h1>
        
        
        
        <label for="theme_sw" class="theme_sw">
            <span class="theme__toggle-wrap">
                <input id="theme_sw" class="theme__toggle" type="checkbox" role="switch" name="theme_sw" value="light">
                <span class="theme__icon">
                    <span class="theme__icon-part"></span>
                    <span class="theme__icon-part"></span>
                    <span class="theme__icon-part"></span>
                    <span class="theme__icon-part"></span>
                    <span class="theme__icon-part"></span>
                    <span class="theme__icon-part"></span>
                    <span class="theme__icon-part"></span>
                    <span class="theme__icon-part"></span>
                    <span class="theme__icon-part"></span>
                </span>
            </span>
        </label>
            
        
        
        <div class="volume-container">
            <input type="range" id="volume-slider" min="0" max="100" value="50">
            <span id="volume-label">50%</span>
        </div>

        
        
        <label for="font-size">Размер шрифта:</label>
        <select id="font-size" class="font-size-selector">
            <option value="small">Маленький</option>
            <option value="medium" selected>Средний</option>
            <option value="large">Большой</option>
        </select>
        
        <button id="back-button" class="back-button">Назад</button>
    </div>

    <!-- Страница игры -->
    <div id="game-page" class="container game-page hidden">
        <div class="game-header">
            <div class="level-info">
                <span>Уровень: <span id="level-number">1</span></span>
                <button id="hint-button" class="hint-button">?</button>
                <span class="hint-count">Подсказки: <span id="hint-count">3</span></span>
            </div>
            <button id="game-settings-button" class="settings-button">⚙️</button>
        </div>
        
        <div class="game-board">
            <div class="crossword-grid" id="crossword-grid">
                <!-- Кроссворд будет сгенерирован здесь -->
            </div>
        </div>
        
        <div class="keyboard" id="keyboard">
            <!-- Клавиатура будет сгенерирована здесь -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
