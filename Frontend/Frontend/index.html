<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кроссворд Игра</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Главная страница -->
    <div id="main-page" class="container main-page">
        <button id="main-settings-button" class="settings-button">⚙️</button>
        <h1>Кроссворд Игра</h1>
        <button id="play-button" class="play-button">Играть</button>
        <div class="quote-box">
            <h3>Цитата дня:</h3>
            <p id="daily-quote">Загрузка цитаты...</p>
        </div>
    </div>

    <!-- Страница настроек -->
    <div id="settings-page" class="container settings-page hidden">
        <h1>Настройки</h1>
        <div class="theme-buttons">
            <button id="light-theme" class="theme-button light-theme-btn">Светлая тема</button>
            <button id="dark-theme" class="theme-button dark-theme-btn">Темная тема</button>
        </div>
        
        <div class="slider-container">
            <label for="music-volume">Фоновая музыка:</label>
            <input type="range" id="music-volume" class="slider" min="0" max="100" value="50">
        </div>
        
        <div class="slider-container">
            <label for="sound-volume">Отклик нажатий:</label>
            <input type="range" id="sound-volume" class="slider" min="0" max="100" value="50">
        </div>
        
        <label for="font-size">Размер шрифта:</label>
        <select id="font-size" class="font-size-selector">
            <option value="small">Маленький</option>
            <option value="medium" selected>Средний</option>
            <option value="large">Большой</option>
        </select>
        
        <button id="back-button" class="back-button">Назад</button>
    </div>

    <!-- Страница игры -->
    <div id="game-page" class="container game-page hidden">
        <div class="game-header">
            <div class="level-info">
                <span>Уровень: <span id="level-number">1</span></span>
                <button id="hint-button" class="hint-button">?</button>
                <span class="hint-count">Подсказки: <span id="hint-count">3</span></span>
            </div>
            <button id="game-settings-button" class="settings-button">⚙️</button>
        </div>
        
        <div class="game-board">
            <div class="crossword-grid" id="crossword-grid">
                <!-- Кроссворд будет сгенерирован здесь -->
            </div>
        </div>
        
        <div class="keyboard" id="keyboard">
            <!-- Клавиатура будет сгенерирована здесь -->
        </div>

        <div id="definitions-box" class="definitions-box hidden">
            <h3>Определения слов:</h3>
            <div id="definitions-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
