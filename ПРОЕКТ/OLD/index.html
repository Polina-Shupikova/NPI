<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кроссворд Игра</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Страница игры -->
    <div id="game-page" class="container game-page">
        <div class="game-header">
            <div class="level-info">
                <span>Уровень: <span id="level-number">1</span></span>
                <button id="hint-button" class="hint-button">?</button>
                <span class="hint-count">Подсказки: <span id="hint-count">3</span></span>
            </div>
            <button id="game-settings-button" class="settings-button">⚙️</button>
        </div>
        
        <div class="game-board">
            <div class="crossword-grid" id="crossword-grid">
                <!-- Кроссворд будет сгенерирован здесь -->
            </div>
        </div>
        
        <div class="keyboard" id="keyboard">
            <!-- Клавиатура будет сгенерирована здесь -->
        </div>

        <div id="solved-definitions" class="solved-definitions collapsed">
            <h3 class="solved-definitions-toggle">Угаданные слова: <span class="toggle-icon">▼</span></h3>
            <div id="solved-definitions-list" class="solved-definitions-content"></div>
        </div>

        <div id="definitions-box" class="definitions-box hidden">
            <h3>Определения слов:</h3>
            <div id="definitions-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
